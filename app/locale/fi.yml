    h4: "Kurkistus opettajan jatkokoulutukseen"

    p1: "Ota tuntumaa ruotsin kieleen kuuden oppitunnin aikana. Opit käyttämään yleisimpiä tervehdyslauseita, esittelemään itsesi, antamaan kehotuksia, kysymään ja vastaamaan."
    p2: "Opit käyttämään tervehdyslauseita, esittelemään itsesi, antamaan kehotuksia, kysymään ja vastaamaan. Opit myös jonkin verran ruotsin kielioppia, esim. mitä verbit, substantiivit ja adjektiivit ovat sekä miten ne taipuvat."
    p3: "Ymmärrät ja osaat ilmaista itseäsi ruotsiksi sekä suullisesti että kirjallisesti. Kasvatat perussanavarastoasi ja opit kieliopin perusteet niin, että pärjäät ruotsinkielisessä ympäristössä."

    p4h: "Musiikki, rytmi ja liike"
    p4: "Laulun ja musiikin avulla opimme nopeammin. Rytmin ja liikkeen myötä kieli tarttuu meihin, ja säilyy takuulla kauemmin verrattuna siihen, että opettelisimme perinteisesti pänttäämällä."

    p5h: "Pelit ja leikit"
    p5: "Eri kasvatusopilliset pelit opettavat kielioppia kekseliäällä tavalla niin, että oppiminen tapahtuu leikiten. Ihan kuin vaivihkaan! Liikkumisleikit ja muut leikit ovat mitä parhaimpia sanojen ja kieliopin oppimistapoja."

    p6h: "Ruotsinkielinen ympäristö"
    p6: "Jo ensimmäisestä oppitunnista lähtien puhumme ruotsia, ja kieltä käytetään ryhmissä aktiivisesti joka kurssin aikana."

    p7h: "Vaihtelevuus"
    p7: "Vaihtelevan sisällön ansiosta pysymme koko ajan valppaina, opimme kaikilla aisteillamme ja saavutamme parhaat mahdolliset tulokset."

    p8h: "Tuunaa!"
    p8_1: "Haluaisitko vinkkejä ja neuvoja siihen, miten voisit tuunata opetuksesi ja saada oppilaasi oppimaan paremmin?"
    p8_2: "Haluaisitko tietää, miten TPR ja suggestopedia toimivat?"
    p8_3: "Haluaisitko luoda yksinkertaiset työkalut kiinnostavaa ja tehokasta oppimisympäristöä varten?"
    p8_4: "Ota yhteyttä, niin järjestämme 1-3 päivän jatkokoulutuksen koulullasi."

    p9h: "Kouluttaudu suggestopediseksi opettajaksi"
    p9: "Suggestopediakademin Suomessa tai Ruotsissa järjestettävillä kursseilla voit kouluttautua opettajaksi suggestopedisen opetusmenetelmän alalla. Opetus muodostuu kolmesta kurssista, nk. 1-3 askeleesta. Saatuasi suggestopedisen opettajan diplomin, voit osallistua 4-askeleelle ja kehittää taitojasi korkeampien asteiden opetusta varten."

    p10: "Opit portugalin kielen perusteet ja näet, kuinka tehokas menetelmä on! Tutustut suggestopedisen teorian perusajatukseen, ja voit harjoitella nk. suggestopedisen syklin eri vaiheita: johdannot, muusikin avulla lukeminen, eri aktivointitavat ja pehmeät siirtymiset niiden välillä. Lopuksi saat itse esitellä kurssin muille osallistujille mitä olet oppinut kuluneen 12 koulutuspäivän aikana."

  about:
    h: "Minusta"

    p1: "Ruotsin kielen opettajan ja peruskouluopettajan tutkintojeni myötä olen monen vuoden ajan pohtinut oppimista ja sitä, miten opimme parhaiten."
    p2: "Kun tunnemme olomme harmoniseksi ja iloiseksi, unohdamme oppimistilanteen ja opimme paremmin. Opettajan tärkein tehtävä onkin mielestäni luoda aisteja herättävä ympäristö ja hyvä tunnelma luokassa, joka kutsuu jokaisessa esiin kyvyn heittäytyä tilanteeseen."
    p3: "Tätä nykyä toimin suggestopedisena opettajana. Olen opiskellut professori Lozanovin johdolla, jonka myötä minulla on pätevyys myös jatkokouluttaa opettajia. Koulutan kieltenopettajia kollegani Anna Cramérin kanssa. Me jatkokoulutetaan opettajia Suomessa, Ruotsissa ja Norjassa."
    p4: "Asun Etelä-Suomessa mutta järjestän kursseja joka puolella Suomea, Ruotsia ja Norjaa."
    p5: "Tällä hetkellä toimin ruotsin opettajana kansalaisopistossa kotikaupungissani Karjaalla."

